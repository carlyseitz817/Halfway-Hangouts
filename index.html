<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
   <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css" />
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   <link
      href="https://fonts.googleapis.com/css?family=Karla:400,700,700i|Montserrat:400,400i,500,500i,600,600i,700,700i,800,800i"
      rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
   <link rel="stylesheet" href="assets/css/style-2.css">
   <script src="https://code.iconify.design/1/1.0.0-rc6/iconify.min.js"></script>
   <title>Halfway Hangouts</title>
</head>

<body class="bg-blue-lighter">
   <div class="bg-purple p-6 sticky pin-t z-30" id="app">
      <nav class="m-auto xl:w-3/4 lg:w-9/10 md:w-9/10 sm:w-9/10 flex items-center justify-between flex-wrap">
         <div class="flex items-center flex-no-shrink text-white mr-6">
            <a href="index.html" class="bold no-underline text-white">
               <h2>HALFWAY HANGOUTS</h2>
            </a>
         </div>
         <div class="block lg:hidden">
            <button @click="toggle"
               class="flex items-center px-3 py-2 border rounded text-white border-white hover:text-teal hover:border-teal">
               <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <title>Menu</title>
                  <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
               </svg>
            </button>
         </div>
         <div :class="open ? 'block': 'hidden'" class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
               <a href="#responsive-header"
                  class="no-underline block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4">
                  ABOUT
               </a>
               <a href="#responsive-header"
                  class="no-underline block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4">
                  CONTACT
               </a>
               <a href="#responsive-header"
                  class="no-underline block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white">
                  DEVELOPERS
               </a>
            </div>
            <div id="login-link-button">
               <a href="#" role="button" id="login-link-button" class="inline-block text-lg px-4 py-2 no-underline border rounded text-white border-white hover:border-transparent leading-none text-white border-white hover:text-teal hover:bg-white mt-4 lg:mt-0">Login/Register</a>
            </div>
         </div>
      </nav>
   </div>

<!-- LOGIN -->
   <div class="login-form-side w-1/4 pin-t pin-r z-50">
      <div class="widget-heading">
         <h3 class="widget-title">Sign in</h3>
         <a href="#" class="widget-close" role="button"><i class="fa fa-times text-white" aria-hidden="true"></i></a>
      </div>
      <div class="sign-in-stuff">
         <form class="sign-in h-full bg-white rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
               <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
                  Email
               </label>
               <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
                  id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-4">
               <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
                  Password
               </label>
               <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
                  id="password" type="password" placeholder="Password">
            </div>
            <div class="flex items-center justify-between">
               <button id="sign-in"
                  class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  type="button">
                  Sign In
               </button>

               <a class="inline-block align-baseline font-bold text-sm text-blue hover:text-blue-darker" href="#">
                  Forgot Password?
               </a>

            </div>

            <hr class="h-px bg-grey-light">
            <div class="mb-xs-4 mt-xs-4 bb-xs-1 text-center" style="line-height:0;">
               <span class="bg-white p-xs-2 vertical-align-bottom text-gray-lighter">
                  OR
               </span>
            </div>
            <div class="text-center w-full mt-8 fb-login-button">
               <button onclick="facebookSignin()" type="submit" name="facebook" value="myimage">
                  <img class="w-5/6" src="assets/images/fbconnect.png" />
               </button>
            </div>
      </div>
      <hr class="h-px bg-grey-light">
      <div class="text-center">
         <span class="iconify text-grey-light" data-icon="simple-line-icons:user" data-inline="false" data-width="4em"
            data-height="4em"></span>
         <div class="register-question mt-4">
            <p class="mb-2"><span class="create-account-text">No account yet?</span></p>
            <p><a id="create-link" class="text-grey-dark hover:text-black" role="button" href="#">Create an
                  Account</a></p>
         </div>
      </div>
      <hr class="h-px bg-grey-light">
      </form>
   </div>

<!-- SIGN UP -->
   <div class="sign-up-form mb-4">

      <form class="sign-up h-full bg-white rounded px-8 pt-6 pb-8 mb-4">
         <div class="mb-4">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="usn">
               Email
            </label>
            <input
               class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
               id="usn" type="text" placeholder="Username">
         </div>
         <div class="mb-4">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="psw">
               Password
            </label>
            <input
               class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
               id="psw" type="password" placeholder="Password">
         </div>
         <div class="flex items-center justify-between">
            <button id="sign-up"
               class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
               type="button">
               Sign Up
            </button>
      </form>
   </div>
   </div>
   </div>

<!-- ADDRESSES + RESULTS LIST + MAP -->
   <section class="xl:w-3/4 lg:w-9/10 md:w-9/10 sm:w-9/10 m-auto p-8">
      <div class="row">
         <!-- ADDRESS FORM -->
         <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12 address">
            <div class="bg-white shadow-md rounded p-8 mb-8" id="address-search">
               <h1 class="mb-4">Find places in the middle!</h1>
               <div class="mb-4">
                  <input id="address1"
                     class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline">
               </div>
               <div class="mb-4">
                  <input id="address2"
                     class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline">
               </div>
               <button id="search"
                  class="bg-black hover:bg-green text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">SUBMIT</button>
            </div>

            <!-- RESULTS BOX -->
            <div class="results bg-white shadow-md rounded p-8 hidden overflow-auto mb-8">
               <h1 class="text-black mb-4">Results:</h1>
               <div class="places"></div>
            </div>
         </div>

         <!-- MAP -->
         <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12">
            <div id="mapContainer"></div>
         </div>
      </div>
   </section>

   <!-- JQUERY SCRIPTS -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

   <!-- VUE SCRIPT -->
   <script src="https://cdn.jsdelivr.net/npm/vue"></script>

   <!-- FIREBASE SCRIPTS -->
   <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

   <!-- SCRIPTS FOR MAPS -->
   <script src="https://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
   <script src="https://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
   <script src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
   <script src="https://js.api.here.com/v3/3.0/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
   <script src="https://js.api.here.com/v3/3.0/mapsjs-places.js" type="text/javascript" charset="utf-8"></script>

   <!-- OUR SCRIPTS -->
   <script src="assets/javascript/login.js"></script>
   <script src="assets/javascript/app.js"></script>


</body>

</html>
